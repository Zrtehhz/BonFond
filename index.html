<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LBPhone Fond d'écran</title>
<!-- Inclure le CSS de Bootstrap via CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
          <div class="col-md-12">
            <h2>Personnalisez votre LBPhone</h2>
            <div id="wallpapers" class="row">
              <!-- Les fonds d'écran enregistrés s'afficheront ici -->
            </div>
            <button id="addWallpaperButton" class="btn btn-success ">Ajouter un fond d'écran</button>
            
            <!-- Le formulaire est initialement caché -->
            <div id="wallpaperFormContainer" class="mt-3" style="display: none;">
              <form id="wallpaper-form">
                <div class="form-group">
                  <label for="imageUrl">URL de l'image</label>
                  <input type="text" class="form-control" id="imageUrl" placeholder="Collez l'URL de l'image ici">
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
                <button type="button" class="btn btn-secondary" id="cancelButton">Annuler</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Menu contextuel pour les options de fond d'écran -->
<div id="contextMenu" class="context-menu" style="display: none;">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action" id="useAsWallpaper">Utiliser comme fond d'écran</li>
    </ul>
  </div>
  
<style>
    .btn { 
        margin-top: 15px;
    }
    .context-menu {
  position: absolute;
  z-index: 1000; /* Assurez-vous qu'il s'affiche au-dessus des autres éléments */
}
body {
    width: 390px;
}

h2 {
    margin-top: 50px;
}

#addWallpaperButton {
    margin-bottom: 15px;
    margin-left: auto;
    margin-right: auto;
}

</style>      
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script> 
</body>
</html>
